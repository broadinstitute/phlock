{% extends "base.html" %}
{% block title %}Submit{% endblock %}
{% block content %}

    <form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="/submit-flock-job">

        <div class="form-group">
            <label for="template" class="col-sm-3 control-label">template</label>

            <div class="col-sm-8">
                <input type="file" class="form-control" id="template" name="flock_config">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button name="submit" type="submit" value="submit" class="btn btn-default">Execute</button>
            </div>
        </div>

    </form>


{% endblock %}
