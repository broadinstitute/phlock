{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

  <h1>Add nodes</h1>
  
  <form class="form-horizontal" role="form" method="post" action="/add-nodes">

    <div class="form-group">
      <label for="vcpus" class="col-sm-2 control-label">Number of vCPUs</label>
      <div class="col-sm-2">
          <input type="text" value="16" class="form-control" id="vcpus" placeholder="vCPU count" name="vcpus">
      </div>
    </div>

    <div class="form-group">
      <label for="price_per_vcpu" class="col-sm-2 control-label">Max price per vCPU</label>
      <div class="col-sm-2">
        <input type="text" value="0.01" class="form-control" id="price_per_vcpu" placeholder="Price per vCPU" name="price_per_vcpu">
      </div>
    </div>
    
    <div class="form-group">
      <label for="instance_type" class="col-sm-2 control-label">Instance type</label>
      <div class="col-sm-2">
        <select class="form-control" id="instance_type" name="instance_type">
          <option selected value="">Auto</option>
          {% for instance_type in instance_types %}
            <option value="{{instance_type}}">{{instance_type}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

{% endblock %}
