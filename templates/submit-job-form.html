{% extends "base.html" %}
{% block title %}Submit{% endblock %}
{% block content %}

  <form class="form-horizontal" role="form" method="post" action="/submit-job">

    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.label }}" class="col-sm-3 control-label">{{ field.label }}</label>

        {% if field.is_text %}
        <div class="col-sm-2">
            <input type="text" class="form-control" id="{{ field.label }}" name="{{ field.label }}">
        </div>
        {% endif %}
        
        {% if field.is_enum %}
        <div class="col-sm-2">
            <select {% if field.allow_multiple %}multiple{% endif %} class="form-control" id="{{ field.label }}" name="{{ field.label }}">
              {% for value in field.values %}
                <option value="{{value}}">{{ value }}</option>
              {% endfor %}
            </select>
        </div>
        {% endif %}
        
      </div>
    {% endfor %}
    
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>


{% endblock %}
