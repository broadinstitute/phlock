{% extends "base.html" %}
{% block title %}Submit{% endblock %}
{% block content %}

    <form class="form-horizontal" role="form" method="post" action="/set-monitor-parameters">

        <div class="form-group">
            <label for="spot_bid" class="col-sm-3 control-label">Max price per cpu-hour</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="spot_bid" name="spot_bid" value="{{ param.spot_bid }}">
            </div>
        </div>

        <div class="form-group">
            <label for="max_to_add" class="col-sm-3 control-label">max number of instances to add per iteration</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="max_to_add" name="max_to_add"
                       value="{{ param.max_to_add }}">
            </div>
        </div>

        <div class="form-group">
            <label for="instance_type" class="col-sm-3 control-label">instance_type</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="instance_type" name="instance_type"
                       value="{{ param.instance_type }}">
            </div>
        </div>

        <div class="form-group">
            <label for="min_instances" class="col-sm-3 control-label">min_instances</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="min_instances" name="min_instances"
                       value="{{ param.min_instances }}">
            </div>
        </div>

        <div class="form-group">
            <label for="max_instances" class="col-sm-3 control-label">max_instances</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="max_instances" name="max_instances"
                       value="{{ param.max_instances }}">
            </div>
        </div>

        <div class="form-group">
            <label for="job_wait_time" class="col-sm-3 control-label">
                Maximum wait time for a job before adding nodes, seconds
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="job_wait_time" name="job_wait_time"
                       value="{{ param.job_wait_time }}">
            </div>
        </div>

        <div class="form-group">
            <label for="stabilization_time" class="col-sm-3 control-label">
                Cluster stabilization time
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="stabilization_time" name="stabilization_time"
                       value="{{ param.stabilization_time }}">
            </div>
        </div>

        <div class="form-group">
            <label for="reserve_nodes" class="col-sm-3 control-label">
                Number of nodes to keep on reserve
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="reserve_nodes" name="reserve_nodes"
                       value="{{ param.reserve_nodes }}">
            </div>
        </div>

        <div class="form-group">
            <label for="reserve_node_timeout" class="col-sm-3 control-label">
                Number of minutes of idle time before shutting down reserved nodes
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="reserve_node_timeout" name="reserve_node_timeout"
                       value="{{ param.reserve_node_timeout }}">
            </div>
        </div>


        <div class="form-group">
            <label for="ignore_grp" class="col-sm-3 control-label">
                Allow instances to be started in any zone
            </label>

            <div class="col-sm-3">
                <input type="checkbox" class="form-control" id="ignore_grp" name="ignore_grp" {% if param.ignore_grp %} checked {% endif %}>
            </div>
        </div>

        <div class="form-group">
            <label for="load_warning_threshold" class="col-sm-3 control-label">
                Warn if load fraction is less than this
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="load_warning_threshold" name="load_warning_threshold"
                       value="{{ param.load_warning_threshold }}">
            </div>
        </div>

        <div class="form-group">
            <label for="min_free_space" class="col-sm-3 control-label">
                Warn if a volume has less than this free
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="min_free_space" name="min_free_space"
                       value="{{ param.min_free_space }}">
            </div>
        </div>

        <div class="form-group">
            <label for="min_minutes_until_exhaustion" class="col-sm-3 control-label">
                Warn if volume projected to fill in fewer minutes
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="min_minutes_until_exhaustion" name="min_minutes_until_exhaustion"
                       value="{{ param.min_minutes_until_exhaustion }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button name="submit" type="submit" class="btn btn-default">Update</button>
            </div>
        </div>

    </form>

{% endblock %}
